<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="content">
            <div class="form">
                <form id="form" novalidate>
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="Search location"
                    />
                    <button type="submit" id="submit">SEARCH</button>
                    <button type="button" id="change-unit">°C ⇆ °F</button>
                </form>
                <div id="error"></div>
            </div>
            <div class="data">
                <div class="today">
                    <div class="today-data">
                        <div class="temp">
                            <div id="icon"></div>
                            <div id="tempcurrent"></div>
                            <div id="temprange"></div>
                            <div id="precip-prob"></div>
                            <div id="pressure"></div>
                            <div id="humidity"></div>
                        </div>
                        <div class="description">
                            <div id="location"></div>
                            <div id="date"></div>
                            <div id="description"></div>
                            <div id="suntime"></div>
                        </div>
                    </div>
                    <div class="hours"></div>
                </div>
                <div class="days"></div>
            </div>
        </div>
    </body>
</html>
